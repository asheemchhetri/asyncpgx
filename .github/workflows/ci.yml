name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install poetry
        run: |
             pip install poetry
             poetry config virtualenvs.create false
        
      - name: Install dependencies
        run: poetry install

      - name: Run pylint
        run: pylint asyncpgx

      - name: Run mypy
        run: mypy asyncpgx
        
      - name: Run pytest
        run: pytest . --cov-report=xml --cov=.

      - name: Push test coverage
        run: |
             export CODECOV_TOKEN="e20b12a9-9293-47fb-8e40-12f6e156f7e4"
             bash <(curl -s https://codecov.io/bash)
